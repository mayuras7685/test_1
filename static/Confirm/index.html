<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <link rel="stylesheet" href="assets/css/Footer-Dark.css" />
    <link rel="stylesheet" href="assets/css/Header-Blue.css" />
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css" />
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div>
      <div class="header-blue">
        <nav class="navbar navbar-default navigation-clean-search">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/dashboard">Refugee ID System</a
              ><button
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navcol-1"
              >
                <span class="sr-only">Toggle navigation</span
                ><span class="icon-bar"></span><span class="icon-bar"></span
                ><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="nav navbar-nav">
                <li role="presentation"><a href="/identify">Identify </a></li>
                <li role="presentation">
                  <a href="/manage">Manage Resources</a>
                </li>
              </ul>
              <p class="navbar-text navbar-right">
                <a class="btn btn-default action-button" role="button" href="#"
                  >Logout
                </a>
              </p>
            </div>
          </div>
        </nav>
        <div class="container hero">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <img
                id="pic"
                class="img-responsive"
                src="https://www.sportingpost.co.za/wp-content/uploads/2016/09/unknown_trainer.png"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <h1 id="name" class="text-center" style="margin-top: 47px">
                John Doe
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-0">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Personal Information</h3>
                </div>
                <div class="panel-body">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Birth Place</h3>
                    </div>
                    <div class="panel-body" id="birthplace">
                      <span>Damascus, Syria</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-0">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Locations Travelled</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <span id="locations"
                        >Berlin, Germany - 01/26/2006 12:00 AM</span
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-0">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Medical Info</h3>
                </div>
                <div class="panel-body">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">General Health</h3>
                    </div>
                    <div class="panel-body">
                      <span id="health">Panel Body</span>
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Medical History</h3>
                    </div>
                    <div class="panel-body">
                      <span id="medical">Panel Body</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col-lg-4 col-lg-offset-4 col-md-12"
              style="margin-top: 64px"
            >
              <button
                class="btn btn-success active btn-lg"
                type="button"
                style="margin-left: 49px; font-size: 27px"
              >
                Confirm Information
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="highlight-clean">
      <div class="container">
        <div class="intro">
          <h2 class="text-center">Special Warnings</h2>
          <p class="text-center"></p>
        </div>
        <div class="buttons">
          <a class="btn btn-primary" role="button" href="#"
            >notify authorities</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        var image = localStorage.getItem("image")
        $("#pic").attr("src", image)
        var data = localStorage.getItem("data")
        console.log(data)
        document.getElementById("birthplace").innerHTML =
          JSON.parse(data)["birthplace"]
        document.getElementById("locations").innerHTML =
          JSON.parse(data)["locations"]
        document.getElementById("health").innerHTML = JSON.parse(data)["health"]
        document.getElementById("medical").innerHTML =
          JSON.parse(data)["medicalhistory"]
        document.getElementById("name").innerHTML = JSON.parse(data)["name"]
      })
    </script>
  </body>
</html>
