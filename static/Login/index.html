<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/Login-Form-Dark.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <div class="login-dark">
      <form>
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
          <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="form-group">
          <input
            id="email"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            id="password"
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button id="login" class="btn btn-primary btn-block">Log In</button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a>
      </form>
      <div class="container">
        <div class="row" style="padding-top: 65px">
          <div class="col-md-8 col-md-offset-2">
            <h1
              class="text-nowrap text-center"
              style="font-size: 70px; color: white"
            >
              Refugee ID System
            </h1>
          </div>
        </div>
        <div class="row" style="/*padding-top:65px;*/">
          <div class="col-md-6 col-md-offset-3">
            <h1
              class="text-nowrap text-center"
              style="font-size: 25px; color: gray"
            >
              Login to the Blockchain
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#login").click(function (e) {
          e.preventDefault()
          var user = $("#email").val()
          var pass = $("#password").val()
          console.log(user, pass)
          $.post(
            "http://localhost:8080/checklogin",
            {
              username: user,
              password: pass,
            },
            function (data) {
              if (data.status === "success") {
                $(location).attr("href", "/dashboard")
              }
            }
          )
        })
      })
    </script>
  </body>
</html>
